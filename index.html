<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozone Koto?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/emoji.css@3.0.1@/emoji.min.css" rel="stylesheet"/>
</head>
<body class="container">
    <h1>Body shaming?</h1>
    <h2>Weight</h2>
    <p>Drag the slider for your Weight</p>
    
    <div class="slidecontainer">            // slider copied from w3school
      <input type="range" min="1" max="300" value="50" class="form-range slider1" step="1" id="myRange1">
      <p>Value: <span id="demo1"></span></p>
    </div>

    <h2>Height(m)</h2>
    <p>Drag the slider for your Height</p>

    <div class="slidecontainer">
      <input type="range" min="0.0" max="3" value="1.5" class="form-range slider2" step="0.01" id="myRange2">
      <p>Value: <span id="demo2"></span></p>
    </div>

    <div class="output">
        <p>bmi: <span id="demo3"></span></p>
        <p><span id="demo4"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>        
</body>
</html>
